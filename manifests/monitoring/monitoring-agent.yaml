apiVersion: v1
kind: Pod
metadata:
  name: monitoring-agent
  namespace: kube-system
  labels:
    app: monitoring
    component: agent
spec:
  containers:
  - name: agent
    image: busybox:latest
    command:
    - sh
    - -c
    - |
      while true; do
        echo "$(date): Monitoring node $(hostname)"
        sleep 30
      done
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi